<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 1</title>
</head>

<body>
    <script>
        // Завдання 8. Користувач загадує число. За 3 спроби комп’ютер 
        // намагається вгадати число користувача (використати confirm).
        document.write(
            "<p>Завдання 9 Користувач загадує число. Комп’ютер задає питання поки не вгадає число користувача (використати confirm).</p><br>"
        )
        while (true) {
            randomNamber = Math.floor(Math.random() * 100)
            result = confirm(`це число ${randomNamber}?`)
            if (result) {
                break
            }
        }
    </script>
</body>

</html>
