<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        //  Знайти суму всіх непарних чисел, що знаходяться між
        // заданими користувачем числами.
        document.write(
            "<p>Завдання 10 Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами. </p><br>"
        )
        numbeUser1 = parseFloat(prompt(`Введи перше число`))
        numbeUser2 = parseFloat(prompt(`Введи друге число`))


        if (numbeUser1 < numbeUser2) {
            let intermediateNumber = numbeUser1
            numbeUser1 = numbeUser2
            numbeUser2 = intermediateNumber
        }
        let sumNamber = 0
        for (let i = numbeUser2 + 1; i < numbeUser1; i++) {
            if (i % 2 !== 0) {
                sumNamber += i
            }
        }
        document.write(`${sumNamber}<br>`)
    </script>
</body>

</html>
