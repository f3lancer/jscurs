<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 1</title>
</head>

<body>
    <script>
        //Завдання 1. Вивести з використанням циклів маркований список з випадковими числами (1-100). 
        //Кількість випадкових чисел вводиться користувачем.
        document.write(
            "<p>Завдання 1. Вивести з використанням циклів маркований список з випадковими числами (1-100). <br>")
        document.write("Кількість випадкових чисел вводиться користувачем.</p><br>")


        do {
            numbeRandom = parseFloat(prompt(`Введи число в межах 100`))

        } while (1 > numbeRandom || numbeRandom > 100)

        document.write(`<ul>`)
        for (let i = 0; i < numbeRandom; i++) {
            let c
            c = Math.floor(Math.random() * 100)
            document.write(`<li>${c}</li>`)
        }
        document.write(`</ul>`)
    </script>
</body>

</html>
