<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.write(
            `Завдання 14 Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач поступово вводить суму грошей до тих пір, поки суми не буде достатньо для оплати товарів (кожного разу користувачу повідомляють, яку ще суму потрібно ввести). `
        )
        const priceBook = 600
        sumMoney = parseFloat(prompt(`Заплати за книжку 600`))
        let difference
        do {
            difference = priceBook - sumMoney
            if (difference < 0) break
            sumMoney = parseFloat(prompt(difference))
        } while (difference > 0);

        document.write(`<br>Твояя здача - ${difference}`)
    </script>
</body>

</html>
